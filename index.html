<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <Title>Help me choose</title>
  <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Help me choose a dog</h1>
    <img class="dog" src="http://www.countrysidevet-nr.com/storage/app/media/pinwheel-dog.png">
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="something"  ></input>
        </div>
        <button class="addOption">Add</button>
      </div>
        <div class="resultSection"></div>
      <button class="submit">GO!</button>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script>
      $(function() {
        $ ('.resultSection').hide()

        var add_option = function(){
          $('.inputs').append('<input></input>')
        }
        $('.addOption').click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
        var winner = options[Math.floor(Math.random() * options.length)]
        console.log(winner)
        $('.resultSection').text(winner)
        }
      $('.submit').click(submit)
      })
      </script>
    </body>
</html>
